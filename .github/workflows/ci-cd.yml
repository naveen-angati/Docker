name: CI/CD for Microservices with Docker Compose 
on:
  push:
    branches: [ master ]
    
jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ› ï¸ Build Eureka Server
        working-directory: ./eureka-server
        run: mvn clean package -DskipTests

      - name: ğŸ› ï¸ Build Client Service
        working-directory: ./client-service
        run: mvn clean package -DskipTests

      - name: ğŸ› ï¸ Build User Service
        working-directory: ./user-service
        run: mvn clean package -DskipTests
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3      

      - name: ğŸ³ Build and run containers using Docker Compose
        run: docker compose up --build -d

      - name: ğŸ“‹ Check running containers
        run: docker ps

      - name: ğŸ§ª (Optional) Run health check or integration tests
        run: |
          echo "You can run curl or test scripts here"
          curl http://localhost:8065/actuator/health || true
          curl http://localhost:8055/actuator/health || true

      - name: ğŸ§¹ Stop and clean up
        if: always()
        run: docker compose down
